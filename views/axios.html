<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIOS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Axios request http</h2>
    <div class="container">
        <button class="btn btn-sm btn-primary" id="get">GET</button>
        <button class="btn btn-sm btn-info">Post</button>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card card-body shadow-lg">
                    <h3>Post request</h3>
                    <p class="alert alert-warning" id="error" style="display: none;"></p>
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="userID">userID</label>
                            <input type="number" id="userID" name="userID" placeholder="UserId" class=" form-control">
                        </div>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title" placeholder="Title..." class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="content">Message</label>
                            <input type="text" name="content" id="content" placeholder="Message..." class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="button" id="post" class="btn btn-sm btn-info">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="results"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <script src="../public/js/axios.js"></script>
</body>
</html>
